<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el CSS -->
</head>
<body>
    <div class="container"> <!-- Contenedor general -->
        <header class="header"> <!-- Encabezado -->
            <h1>Formulario de Información</h1>
        </header>

        <div class="form-wrapper"> <!-- Contenedor para el formulario y la caja de información -->
            <form id="infoForm"> <!-- Formulario -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required placeholder="Ingresa tu nombre"> <!-- Campo de texto para nombre -->
                
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" required placeholder="Ingresa tus apellidos"> <!-- Campo de texto para apellidos -->
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" min="1" required placeholder="Ingresa tu edad"> <!-- Campo numérico para edad -->
                
                <button type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
            </form>

            <div id="infoBox" class="info-box" style="display: none;"> <!-- Caja de información -->
                <h2>Información Capturada</h2>
                <p id="infoContent"></p> <!-- Contenido de la información -->
                <button id="closeButton">Cerrar</button> <!-- Botón para cerrar -->
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Vincula el JavaScript -->
</body>
</html>
